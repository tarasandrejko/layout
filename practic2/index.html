<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="1.0">
	<meta http-equiv="X-UA-Compatible" content="ie-edge">
	<title>Зворотній звязок</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Зворотній звязок</h1>
		<form id="mailForm">
			<input type="email" id="email" name="email" placeholder="Email" class="form-control"><br>
			<input type="text" id="name" name="name" placeholder="Ведіть імя" class="form-control"><br>
			<input type="phone" id="phone" name="phone" placeholder="Телефон" class="form-control"><br>
			<textarea name="message" id="message" placeholder="Повідомлення" class="form-control"></textarea><br>
			<button type="button" id="sendMail" class="btn btn-success">Відправити</button>
		</form>
		<div id="errorMess">
			
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="js/formMail.js"></script>
</body>
</html>
